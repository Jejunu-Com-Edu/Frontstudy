    폼의 동작 과정 : 사용자가 정보를 입력하고 로그인을 누르면 웹 서버로 전송되고, 서버는 자신이 가진 데이터베이스에서 확인하고 그 결과를 웹 브라우저에 보냄.
    폼과 관련된 작업은 정보를 저장하거나 데이터베이스를 기반으로 작동함. 폼형태는 HTML에서 만들지만 입력한 정보는 ASP, PHP, JSP같은 서버 프로그래밍을 이용해 처리함.
  -->
      <form action=""autocomplete="off"></form> <!--자동완성기능 끄기-->
      
      <!-- 
        method : 사용자가 입력한 내용을 서버 쪽 프로그램으로 어떻게 넘길지 지정
         -get : 데이터를 256~4096byte까지만 서버로 넘길 수 있음. 주소 표시줄에 사용자가 입력한 내용이 그대로 드러나는 단점이 있음
         -post : 입력한 내용의 길이에 제한받지 않고 사용자가 입력한 내용도 드러나지 않음
         -name : 자바스크립트로 폼을 제어할 때 사용할 폼의 이름을 지정
         -action : 자바스크립트로 폼을 제어할 때 사용할 폼의 이름을 지정
         -target : action속성에서 지정한 스크립트 파일을 현재 창이 아닌 다른 위치에서 열게됨.
       -->
       <fieldset>
         <legend>상품 선택</legend>
       </fieldset>
       <fieldset>
        <legend>배송 정보</legend>
      </fieldset>
      <!-- 폼 요소를 그룹으로 묶어서 표현 -->
      <label for="user-id">아이디(6자 이상)</label>
      <input type="text" id="user-id">
      <label><input type="radio" name="gift" value="yes">선물 포장</label>
      <label><input type="radio" name="gift" value="no">선물 포장 안 함</label>
      <!-- name속성은 PHP와 같은 웹 프로그래밍에서 폼 요소를 제어할 때 자주 사용. 라디오 버튼에서 하나의 버튼만 선택할 수 있게 하려면 
        모든 라디오 버튼의 name과 똑같이 지정-->
      <br>
      <br>
      <!-- <input> 태그의 type 속성 한눈에 살펴보기 
        text : 한 줄짜리 텍스트를 입력할 수 있는 텍스트 박스 추가
        password : 비밀번호를 입력할 수 있는 필드를 넣음
        search : 검색할 때 입력하는 필드를 넣음
        url : URL 주소를 입력할 수 있는 필드를 넣음
        email : 이메일 주소를 입력할 수 있는 필드를 넣음
        tel : 전화번호를 입력할 수 있는 필드를 넣음
        checkbox : 주어진 여러 항목에서 2개 이상 선택할 수 있는 체크박스
        radio : 주어진 여러 항목에서 1개만 선택할 수 있는 라디오 버튼
        number : 숫자를 조절할 수 있는 스핀박스를 넣음
        range : 숫자를 조절할 수 있는 슬라이드 막대 추가
        date : 사용자 지역을 기준으로 날짜(연, 월, 일)를 넣음
        month : 사용자 지역을 기준으로 날짜(연,월)를 넣음
        week : 사용자 지역을 기준으로 날짜(연, 주)를 넣음
        time  :사용자 지역을 기준으로 날짜(연,주)를 넣음
        datetime : 국제 표준시로 설정된 날짜와 시간을 넣음
        datetime-local : 사용자가 있는 지역을 기준으로 날짜와 시간을 넣음
        submit : 전송 버튼을 넣음
        reset : 리셋 버튼을 넣음
        image : submit 버튼 대신 사용할 이미지를 넣음
        button : 일반 버튼을 넣음
        file : 파일을 첨부할 수 있는 버튼을 넣음
        hidden : 사용자에게 보이지 않지만 서버로 넘겨주는 값이 있는 필드를 만듬
        size : 텍스트와 비밀번호 필드의 길이를 지정함
        value : 텍스트 필드 요소가 화면에 표시될 때 텍스트 필드 부분에 보여주는 내용
        maxlength : 텍스트 필드와 비밀번호 필드에 입력할 수 있는 최대 문자수 지정
        
       -->
</body>
</html>
